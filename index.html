<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking the weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gidugu&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <form id = "inputbar">
        <input id = "cityinput" type="text" placeholder="Enter a City">
        <button id ="search" type="submit"></button>
      </form>
    </div>

    <div class = "weathericon">
        <img src="if-weather-2-2682849_90781.png" class = "mainicon" alt = "image">
    </div>  
    
    <div class = "city">
       <p> Hello! </p>
    </div>
    
    <div class = "temp"> 
     <p>How's the weather?</p>
    </div>
    


    <div class = "stats">
        <div class = "humidity">
            <img src="humdityicon.png" alt="image">
            <div class = "humiditypercent">
                <p> Humidity </p>
            </div>
        </div>

        <div class = "windspeed">
            <img src="3741354-weather-wind-windy_108870.png" alt="image">
            <div class = "windspeedmph">
                <p> Windspeed</p>
            </div>
        </div>
    </div>
    
<script src="functionality.js"></script>
</body>
</html>
